<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script>
        let socket;

        // Подключение к WebSocket при загрузке страницы
        function connectWebSocket() {
            socket = new WebSocket("ws://localhost:8080/ws");
            socket.onmessage = function(event) {
                document.getElementById("message").innerText = event.data;
            };
        }

        window.onload = connectWebSocket;

        // Обработчик отправки формы
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");

            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Останавливаем стандартное поведение отправки формы

                const formData = {
                    name: document.getElementById("name").value,
                    role: document.getElementById("role").value 
                };

                // Отправляем данные формы в формате JSON через fetch
                fetch("/submit", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json()) // Ожидаем JSON-ответ от сервера
                .then(data => {
                    // Выводим ответ от сервера
                    document.getElementById("message").innerText = `Ответ сервера: ${data.message}`;
                })
                .catch(error => {
                    console.error("Ошибка:", error);
                });
            });
        });
    </script>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>

    <div id="message">Ожидание сообщений от сервера...</div>

    <h2>Введите ваше имя</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        
        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="player">Игрок</option>
            <option value="leader">Ведущий</option>
        </select>
        <br><br>
        
        <input type="submit" value="Войти">
    </form>
</body>
</html>
